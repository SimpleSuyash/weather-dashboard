<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" >

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class ="container">
        <header class="header center-text box-shadow">
            <h1 >Weather Dashboard</h1>
        </header>
        <div class="content-wrapper">
            <aside class="search-container">
                <h2>Search for a City:</h2>
                <div id ='error' class="text-warning" hidden></div>
                <input type="text" name="search" id="search-input" class="center-text" placeholder="Type a city name & click a suggestion">
                <button id="search-btn" type="button" class="bg-gradient">Search</button>
                <div id="cities" class="cities">
                </div>
            </aside>
            <main class="weather-container" id ="weather-container">
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvYj5hyS9yADWaI8cRE8Fzwx1jG37kAP8&libraries=places&callback=Function.prototype"></script>
    <script src="./src/script/script.js"></script>
</body>
</html>
