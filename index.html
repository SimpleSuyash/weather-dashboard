<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@500&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class ="container">
        <header class="header center-text box-shadow">
            <h1 >Weather Dashboard</h1>
        </header>
        <div class="content-wrapper">
            <aside class="search-container">
                <!-- <aside class="flex-container col-6 col-lg-4 col-xl-3"> -->
                <h2 class="fw-bold">Search for a City:</h2>
                <div id ='error' class="text-warning" hidden></div>
                <input type="text" name="search" id="search-input" class="center-text" placeholder="Type a city name & click a suggestion">
                <button id="search-btn" type="button" class="bg-gradient">Search</button>
                <div id="cities" class="cities">
                    <button type="button" class="">Sydney</button>
                    <button type="button" class="">Melbourne</button>
                </div>
            </aside>
            <main class="weather-container" id ="weather-container">

                
                <div id ="forecast-weather">

                </div>
            </main>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/advancedFormat.min.js" 
            integrity="sha512-oOF6H/+bcZjL9xEZ71lPxWSLn62axEgf6jDBuge0rTy7HjcMmWLQ7Y46WVC0m1hGibeYyTeHLi1ZUrZTvt2QxQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.min.js" 
            integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvYj5hyS9yADWaI8cRE8Fzwx1jG37kAP8&libraries=places&callback=Function.prototype"></script>
    
    
    <script src="./src/script/script.js"></script>
</body>
</html>
